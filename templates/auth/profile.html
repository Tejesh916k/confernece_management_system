<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Conference Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-dark: #0f1419;
            --secondary-dark: #1a1f2e;
            --tertiary-dark: #252d3d;
            --accent-blue: #00d4ff;
            --accent-purple: #7c3aed;
            --text-light: #e0e7ff;
            --text-muted: #9ca3af;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 50%, var(--tertiary-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(135deg, rgba(15, 20, 25, 0.95) 0%, rgba(26, 31, 46, 0.95) 100%);
            border-bottom: 2px solid rgba(0, 212, 255, 0.2);
            padding: 2rem;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .profile-card {
            background: linear-gradient(135deg, var(--secondary-dark) 0%, var(--tertiary-dark) 100%);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-right: 2rem;
        }
        
        .user-info h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .user-info p {
            color: var(--text-muted);
        }
        
        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .detail-item {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .detail-item label {
            display: block;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .detail-item strong {
            color: var(--text-light);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ðŸ‘¤ User Profile</h1>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </header>
    
    <main>
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">ðŸ‘¤</div>
                <div class="user-info">
                    <h2>{{ user.full_name }}</h2>
                    <p>@{{ user.username }}</p>
                </div>
            </div>
            
            <div class="profile-details">
                <div class="detail-item">
                    <label>Username</label>
                    <strong>{{ user.username }}</strong>
                </div>
                <div class="detail-item">
                    <label>Email Address</label>
                    <strong>{{ user.email }}</strong>
                </div>
                <div class="detail-item">
                    <label>Full Name</label>
                    <strong>{{ user.full_name }}</strong>
                </div>
                <div class="detail-item">
                    <label>Account Status</label>
                    <strong style="color: #10b981;">âœ“ Active</strong>
                </div>
                <div class="detail-item">
                    <label>Member Since</label>
                    <strong>{{ user.created_at }}</strong>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
