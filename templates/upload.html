{% extends "base.html" %}
{% block title %}Upload Paper{% endblock %}
{% block content %}
<h2>Upload Conference Paper</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Title:</label><input type="text" name="title" required placeholder="ex:- deep learning thesis">
    </div>
    <div class="form-group">
        <label>Abstract:</label><input type="text" name="abstract" required>
    </div>
    <div class="form-group">
        <label>File:</label><input type="file" name="paper" required>
    </div>
    <input type="submit" value="Upload">
</form>
{% endblock %}
